<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Modal Message</title>
</head>

<body>
    <div class="header">
        <div class="header__banner">
            <h2 class="header__title">Modal Project</h1>
            <button class="header__button button open-button">
                open modal
            </button>
        </div>
    </div>

    <div class="modal-overlay modal-message">
        <div class="modal-overlay__box">
            <div class="modal-overlay__button button close-button">
                <span class="material-icons">close</span>
            </div>
            <p class="modal-overlay__content">
                Modal Content
            </p>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
